<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to icons library to pull in save icon  -->
    <script
      src="https://kit.fontawesome.com/4d845260a7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link to Open Sans font, even if it's not neccessrary  -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link to "personal" CSS  -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Jumbotron header  -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>
    <div class="container">
      <!-- Start of to-do list   -->
      <!-- 9 am  -->
      <div class="row time-block">
        <div class="col-1 hour">9 AM</div>
        <textarea id="hour9" class="col-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 10 am -->
      <div class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea id="hour10" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 11 am -->
      <div class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea id="hour11" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 12 pm -->
      <div class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea id="hour12" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 1 pm -->
      <div class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea id="hour13" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 2 pm -->
      <div class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea id="hour14" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 3 pm -->
      <div class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea id="hour15" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 4 pm -->
      <div class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea id="hour16" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
      <!-- 5 pm -->
      <div class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea id="hour17" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn saveBtn col-md-1">
          <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>
      </div>
    </div>
    <!-- End of to-do list   -->

    <!-- Link to moment library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to personal JS -->
    <script src="./script.js"></script>
  </body>
</html>
